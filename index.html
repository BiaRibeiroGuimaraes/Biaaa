    <h1><font color="#836FFF">FÓRMULA DE BHÁSKARA</font></h1>
    <h2>Quando utilizar a fórmula de bháskara?</h2>
    <p1>Utilizamos a fórmula de bháskara para resolver equações de segundo grau. Por exemplo:
    </p1>
    <script>
  window.alert('saiba como fazer a fórmula de bhaskara!')
  var a= Number(window.prompt("digite a"))
  var b= Number(window.prompt("digite b"))
  var c= Number(window.prompt("digite c"))
  var delta= b*b-4*a*c
  var bask= (-b+delta**(1/2))/(2*a)
  var bask2=(-b-delta**(1/2))/(2*a)
  window.alert("o resultado é " +bask+ " e "+bask2)
    </script>
